<!DOCTYPE html>
<html>
<head>
    <title>EW App</title>

    <!-- libs -->
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/application.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />

    <!-- Mad Styles -->
    <script type="text/javascript" src="javascripts/lib/json2.js" ></script>

</html>

    <nav id="nav-section"></nav>
    <article id ="form-section"></article>
    <article id ="results-section"></article>
    <aside id ="saved-section"></aside>

    <form id="player-form" name="player-form">

            <input type="checkbox" name="is_BYU" id="is_BYU" />
            <label for="is_BYU">BYU or Morehouse?</label>
        </fieldset -->

            <select class="team-selector">

            </select>

            <select class="position-selector">
                <option value="random">Random</option>
            </select>
        </fieldset>


        <button id="submit-player-form">Go</button>

    <h6> press "go"</h6>
</script>

<script id="player_results_template" type="text/html">
    <ul class="player-info">
        <li>
            <span class="player-name"><%= name %></span>
        </li>
        <li>
            <span class="player-number">#<%= number %></span>,
            <span class="player-position"><%= position.name %></span>
        </li>
        <li>
            <span class="player-college"><%= college %></span>
        </li>
    </ul>
